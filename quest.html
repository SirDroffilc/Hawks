<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HackConnect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>

<body>
    <header class="header">
        <div id="logo-icon">
            <img src="assets/logo-purple.png" alt="logo-purple">
        </div>
        <div id="user-profile-icon">
            <a href="userProfile.html">
                <img src="assets/profile-icon.png" alt="profile-icon">
            </a>
        </div>
        <!-- <div id="back-button-icon">
            <img src="assets/back-button.png" alt="back-button">
        </div> -->
    </header>
    <section class="quest-section">
        <div class="daily-check-text" style="display: flex; justify-content: space-between;">
            <div>DAILY CHECK IN</div>
            <div>HackCoins: 1818</div>
        </div>
        <div>
            <img src="assets/check-ins.png" alt="check-ins">
        </div>
    </section>

    <div class="earn-text">
        <p>EARN MORE</p>
    </div>
    
    <section class="quests-list-section">
        <p>
            <span>Invite a friend</span>
            <a>
                <button class="btn btn-quest">Claim</button>
            </a>
        </p>
    </section>

    <section class="quests-list-section">
        <p>
            <span>Daily Check In</span>
            <a>
                <button class="btn btn-quest">Claim</button>
            </a>
        </p>
    </section>

    <section class="quests-list-section">
        <p>
            <span>Follow us on Facebook</span>
            <a href="https://www.facebook.com/GDGonCampusTUPManila" target="_blank" rel="noopener noreferrer">
                <button class="btn btn-quest">To Do</button>
            </a>
        </p>
    </section>
    

    <section class="quests-list-section">
        <p>
            <span>Join an Event</span>
            <a>
                <button class="btn btn-quest">Claim</button>
            </a>
        </p>
    </section>
    

    <div id="footer-container"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
    <script src="loadFooter.js"></script>

    <!-- Eruda is console for mobile browsers -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>

</html>
