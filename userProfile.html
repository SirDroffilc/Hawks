<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HackConnect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

<body>
        <!-------------------------------Connect-------------------------------------------------------->
        <div id="ton-connect"></div>
        <script>
            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: 'https://trydeploy.vercel.app/tonconnect-manifest.json',
                buttonRootId: 'ton-connect'
            });
    
        </script>
    
        <script>
            async function connectToWallet() {
                const connectedWallet = await tonConnectUI.connectWallet();
                // Do something with connectedWallet if needed
                console.log(connectedWallet);
            }
        
            // Call the function
            connectToWallet().catch(error => {
                console.error("Error connecting to wallet:", error);
                tonConnectUI.uiOptions = {
                twaReturnUrl: 'https://t.me/Realtontry_bot'
      };
            });
        </script>
    <!-------------------------------Disconnect-------------------------------------------------------->
        <button onclick = "disconnectFromWallet()" >DISCONNECT ACCOUNT</button>
        <script>
             async function disconnectFromWallet() {
                try {
                    await tonConnectUI.disconnect();
                    console.log("Disconnected from wallet.");
                    // Show the connect button again after disconnecting
                    connectButton.style.display = 'inline-block';
                    disconnectButton.style.display = 'none';
                } catch (error) {
                    console.error("Error disconnecting from wallet:", error);
                }
            }
        </script>
